<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="800" height="600" rx="40" fill="url(#grad1)"/>
  
  <!-- Central Platform Hub -->
  <g transform="translate(400, 300)" class="platform-core">
    <!-- Central Circle -->
    <circle r="80" fill="#2563EB" fill-opacity="0.1" stroke="#2563EB" stroke-width="2"/>
    <circle r="70" fill="#2563EB" fill-opacity="0.05" stroke="#2563EB" stroke-width="1"/>
    
    <!-- Restaurant Icon -->
    <g transform="translate(-30, -30)">
      <path d="M0 0h60v40c0 5.523-4.477 10-10 10H10c-5.523 0-10-4.477-10-10V0z" fill="#2563EB"/>
      <rect x="25" y="10" width="10" height="20" fill="white"/>
      <path d="M10 0v30" stroke="white" stroke-width="2"/>
      <path d="M50 0v30" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Microservices Nodes -->
  <g class="microservices">
    <!-- Order Service -->
    <g transform="translate(200, 200)">
      <rect width="100" height="60" rx="8" fill="#059669" fill-opacity="0.1" stroke="#059669" stroke-width="2"/>
      <text x="50" y="35" font-family="system-ui" font-size="12" fill="#059669" text-anchor="middle">Orders</text>
    </g>
    
    <!-- Payment Service -->
    <g transform="translate(600, 200)">
      <rect width="100" height="60" rx="8" fill="#DC2626" fill-opacity="0.1" stroke="#DC2626" stroke-width="2"/>
      <text x="50" y="35" font-family="system-ui" font-size="12" fill="#DC2626" text-anchor="middle">Payments</text>
    </g>
    
    <!-- Search Service -->
    <g transform="translate(200, 400)">
      <rect width="100" height="60" rx="8" fill="#7C3AED" fill-opacity="0.1" stroke="#7C3AED" stroke-width="2"/>
      <text x="50" y="35" font-family="system-ui" font-size="12" fill="#7C3AED" text-anchor="middle">Search</text>
    </g>
    
    <!-- Notification Service -->
    <g transform="translate(600, 400)">
      <rect width="100" height="60" rx="8" fill="#EA580C" fill-opacity="0.1" stroke="#EA580C" stroke-width="2"/>
      <text x="50" y="35" font-family="system-ui" font-size="12" fill="#EA580C" text-anchor="middle">Notifications</text>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g class="connections" stroke-dasharray="4 4">
    <path d="M300 230 L370 300" stroke="#059669" stroke-width="1"/>
    <path d="M500 230 L430 300" stroke="#DC2626" stroke-width="1"/>
    <path d="M300 430 L370 380" stroke="#7C3AED" stroke-width="1"/>
    <path d="M500 430 L430 380" stroke="#EA580C" stroke-width="1"/>
  </g>
  
  <!-- Data Flow Particles -->
  <g class="data-flow">
    <circle cx="335" cy="265" r="3" fill="#059669">
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="465" cy="265" r="3" fill="#DC2626">
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="335" cy="395" r="3" fill="#7C3AED">
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="465" cy="395" r="3" fill="#EA580C">
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f3f4f6"/>
    </linearGradient>
  </defs>
</svg> 